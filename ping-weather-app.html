<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Ping Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="appContainer">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <div class="row overview">
          <div>
            <img src="" alt="" id="icon" />
            <h4 id="description"></h4>
            <h6>
              <span id="city"></span>,
              <span id="country"></span>
            </h6>
          </div>
        </div>
        <div class="row">
          <div class="col-6 temperature">
            <h1 id="temperature"></h1>
            <span class="units"
              ><a href="#" id="celsius-link" class="active">ºC</a> |
              <a href="#" id="fahrenheit-link">ºF</a></span
            >
          </div>
          <div class="col-6">
            <ul>
              <li id="date"></li>
              <li>Humidity: <span id="humidity">88</span>%</li>
              <li>Wind: <span id="wind-speed"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/miss-ping/Ping-weather-app-final">
          Open source code </a
        >by Sílvia Ping
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
